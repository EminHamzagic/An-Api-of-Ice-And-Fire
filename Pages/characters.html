<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS/characters.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/languageBtn.css" />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
    </style>
    <title>Characters</title>
  </head>
  <body>
    <div id="header">
      <img
        class="changeToWhite"
        id="logo"
        src="https://1000logos.net/wp-content/uploads/2020/09/Game-of-Thrones-logo.png"
      />
      <div class="hbuttons">
        <div class="hbtn">Home</div>
        <div class="hbtn">Books</div>
        <div class="hbtn current">Characters</div>
        <div class="hbtn">Houses</div>
        <div class="hbtn">Contact Us</div>
        <div id="login" class="hbtn">Login</div>
        <div id="logout" class="hbtn">Logout</div>
        <div class="lanCon">
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <span style="line-height: 1.2" class="on">SR</span>
            <span style="line-height: 1.2" class="off">EN</span>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <span class="hbar"></span>
        <span class="hbar"></span>
        <span class="hbar"></span>
      </div>
    </div>
    <div id="filters">
      <div class="btn-group dropright">
        <button
          id="btn"
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filters
        </button>
        <div class="dropdown-menu">
          <div>
            <input type="radio" name="status" id="alive" />
            <label for="alive">Alive</label>
            <input type="radio" name="status" id="dead" />
            <label for="dead">Dead</label>
          </div>
          <div>
            <input type="radio" name="gender" id="male" />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" />
            <label for="female">Female</label>
          </div>
          <div>
            <button class="filterBtn" id="apply">Apply</button>
            <button class="filterBtn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div id="charContainer">
      <div id="loading">
        <div class="lds-dual-ring"></div>
        <div id="info"></div>
      </div>
    </div>
    <div id="paginator">
      <p id="prev">Prev</p>
      <p id="next">Next</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/redirectButtons.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/characters.js"></script>
  </body>
</html>
