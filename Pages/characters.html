<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/characters.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
    </style>
    <title>Characters</title>
  </head>
  <body>
    <div id="header">
      <img
        class="changeToWhite"
        id="logo"
        src="https://1000logos.net/wp-content/uploads/2020/09/Game-of-Thrones-logo.png"
      />
      <div class="hbuttons">
        <div class="hbtn">Home</div>
        <div class="hbtn">Books</div>
        <div class="hbtn current">Characters</div>
        <div class="hbtn">Houses</div>
        <div class="hbtn">Login</div>
      </div>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
    </div>
    <div id="filters">
      <div class="filtersDiv">
        <!-- <input type="checkbox" name="isalive" id="isalive" /> -->
        <label for="">IsAlive</label>
        <div class="aliveDiv">
          <div>
            <input type="radio" name="status" id="alive" />
            <label for="alive">Yes</label>
          </div>
          <div>
            <input type="radio" name="status" id="dead" />
            <label for="dead">no</label>
          </div>
        </div>
      </div>
      <div class="filtersDiv">
        <input type="radio" name="gender" id="male" />
        <label for="male">Male</label>
      </div>
      <div class="filtersDiv">
        <input type="radio" name="gender" id="female" />
        <label for="female">Female</label>
      </div>
      <button id="apply">Apply filters</button>
      <button id="reset">Reset filters</button>
      <div id="fil">
        <a title="click to toggle filters menu" id="filterToggle" href=""
          ><i class="fa-solid fa-chevron-right"></i>&nbsp;
          <p>Filter</p></a
        >
      </div>
    </div>
    <div id="charContainer"></div>
    <div id="paginator">
      <p id="prev">Prev</p>
      <p id="next">Next</p>
    </div>
    <script src="../JS/redirectButtons.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/characters.js"></script>
  </body>
</html>
