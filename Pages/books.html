<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/books.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/languageBtn.css" />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
      .unactive {
        display: none;
      }
    </style>
    <title>Books</title>
  </head>
  <body>
    <div id="header">
      <img
        class="changeToWhite"
        id="logo"
        src="https://1000logos.net/wp-content/uploads/2020/09/Game-of-Thrones-logo.png"
      />
      <div class="hbuttons">
        <div class="en hbtn">Home</div>
        <div class="en hbtn current">Books</div>
        <div class="en hbtn">Characters</div>
        <div class="en hbtn">Houses</div>
        <div class="en hbtn">Contact Us</div>
        <div class="sr hbtn">Pocetna</div>
        <div class="sr hbtn current">Knjige</div>
        <div class="sr hbtn">Karakteri</div>
        <div class="sr hbtn">Kuce</div>
        <div class="sr hbtn">Kontakt</div>
        <div id="login" class="hbtn">Login</div>
        <div id="logout" class="hbtn">Logout</div>
        <div class="lanCon">
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <span style="margin-bottom: 20px" class="on">SR</span>
            <span class="off">EN</span>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <span class="hbar"></span>
        <span class="hbar"></span>
        <span class="hbar"></span>
      </div>
    </div>
    <div class="container">
      <div id="loading"><div class="lds-dual-ring"></div></div>
      <div id="info">
        <div id="closeBtn">
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <h1 id="infoTitle"></h1>
        <div class="infoContainer">
          <div id="infoP1"></div>
          <div id="infoP2"></div>
        </div>
      </div>
      <div class="blist"></div>
    </div>
    <script src="../JS/redirectButtons.js"></script>
    <script src="../JS/books.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/languageSelector.js"></script>
  </body>
</html>
