<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/houses.css" />
    <link rel="stylesheet" href="../CSS/characters.css" />
    <link rel="stylesheet" href="../CSS/languageBtn.css" />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
      .unactive {
        display: none;
      }
    </style>
    <title>Houses</title>
  </head>
  <body>
    <div id="header">
      <img
        class="changeToWhite"
        id="logo"
        src="https://1000logos.net/wp-content/uploads/2020/09/Game-of-Thrones-logo.png"
      />
      <div class="hbuttons">
        <div class="en hbtn">Home</div>
        <div class="en hbtn">Books</div>
        <div class="en hbtn">Characters</div>
        <div class="en hbtn current">Houses</div>
        <div class="en hbtn">Contact Us</div>
        <div class="sr hbtn">Pocetna</div>
        <div class="sr hbtn">Knjige</div>
        <div class="sr hbtn">Karakteri</div>
        <div class="sr hbtn current">Kuce</div>
        <div class="sr hbtn">Kontakt</div>
        <div id="login" class="hbtn">Login</div>
        <div id="logout" class="hbtn">Logout</div>
        <div class="lanCon">
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <span style="line-height: 1.2" class="on">SR</span>
            <span style="line-height: 1.2" class="off">EN</span>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <span class="hbar"></span>
        <span class="hbar"></span>
        <span class="hbar"></span>
      </div>
    </div>
    <div id="filters">
      <div class="btn-group dropright">
        <button
          id="btn"
          type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Filters
        </button>
        <div class="dropdown-menu">
          <div>
            <label class="en" for="">Words:</label>
            <label class="sr" for="">Reci:</label>
            <input type="radio" name="words" id="ywords" />
            <label class="en" for="ywords">Yes</label>
            <label class="sr" for="ywords">Da</label>
            <input type="radio" name="words" id="nwords" />
            <label class="en" for="nwords">No</label>
            <label class="sr" for="nwords">Ne</label>
          </div>
          <div>
            <label class="en" for="">Titles:</label>
            <label class="sr" for="">Titule:</label>
            <input type="radio" name="title" id="ytitle" />
            <label class="en" for="ytitle">Yes</label>
            <label class="sr" for="ytitle">Da</label>
            <input type="radio" name="title" id="ntitle" />
            <label class="en" for="ntitle">No</label>
            <label class="sr" for="ntitle">Ne</label>
          </div>
          <div>
            <label class="en" for="">Seats: </label>
            <label class="sr" for="">Mesta: </label>
            <input type="radio" name="seats" id="yseats" />
            <label class="en" for="yseats">Yes</label>
            <label class="sr" for="yseats">Da</label>
            <input type="radio" name="seats" id="nseats" />
            <label class="en" for="nseats">No</label>
            <label class="sr" for="nseats">Ne</label>
          </div>
          <div>
            <label class="en" for="">DiedOut:</label>
            <label class="sr" for="">Izumrla:</label>
            <input type="radio" name="diedOut" id="ydiedOut" />
            <label class="en" for="ydiedOut">Yes</label>
            <label class="sr" for="ydiedOut">Da</label>
            <input type="radio" name="title" id="ndiedOut" />
            <label class="en" for="ndiedOut">No</label>
            <label class="sr" for="ndiedOut">Ne</label>
          </div>
          <div>
            <label class="en" for="">Ancestral Weapons: </label>
            <label class="sr" for="">Oruzje predaka: </label>
            <input type="radio" name="title" id="yawpn" />
            <label class="en" for="yawpn">Yes</label>
            <label class="sr" for="yawpn">Da</label>
            <input type="radio" name="title" id="nawpn" />
            <label class="en" for="nawpn">No</label>
            <label class="sr" for="nawpn">Ne</label>
          </div>
          <div>
            <button class="filterBtn" id="apply">Apply</button>
            <button class="filterBtn" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <div id="housesContainer">
      <div id="loading">
        <div class="lds-dual-ring"></div>
        <div id="info"></div>
      </div>
    </div>
    <div id="paginator">
      <p id="prev">Prev</p>
      <p id="next">Next</p>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="../JS/redirectButtons.js"></script>
    <script src="../JS/houses.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/languageSelector.js"></script>
  </body>
</html>
