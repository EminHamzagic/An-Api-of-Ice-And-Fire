<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div id="header">
      <img
        class="changeToWhite"
        id="logo"
        src="https://1000logos.net/wp-content/uploads/2020/09/Game-of-Thrones-logo.png"
      />
      <div class="hbuttons">
        <div class="hbtn">Home</div>
      </div>
      <div class="hamburger">
        <span class="hbar"></span>
        <span class="hbar"></span>
        <span class="hbar"></span>
      </div>
    </div>
    <div id="loginContainer">
      <h1>Login</h1>
      <p id="logInfo">You must be logged in to see other content</p>
      <div class="tField">
        <label for="username">Username</label>
        <input type="text" id="username" />
        <p class="inputInfo">&nbsp;</p>
      </div>
      <div class="tField">
        <label for="password">Password</label>
        <input type="password" id="password" />
        <p class="inputInfo">&nbsp;</p>
      </div>
      <button id="loginBtn">Login</button>
    </div>
    <script type="text/javascript" src="../Hashing script/md5-min.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/redirectButtons.js"></script>
  </body>
</html>
