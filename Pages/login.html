<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/languageBtn.css" />
    <link rel="icon" type="image/gif" href="../ImgsAndFonts/TitleBarImg.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      @font-face {
        font-family: got;
        src: url(../ImgsAndFonts/Game\ of\ Thrones.ttf);
      }
      .unactive {
        display: none;
      }
    </style>
    <title>Login</title>
  </head>
  <body>
    <div id="header">
      <img id="logo" src="../ImgsAndFonts/Logo.png" />
      <div class="hbuttons">
        <div class="hbtn">Home</div>
        <div class="lanCon">
          <div class="switch">
            <input
              id="language-toggle"
              class="check-toggle check-toggle-round-flat"
              type="checkbox"
            />
            <label for="language-toggle"></label>
            <span style="line-height: 1.2" class="on">SR</span>
            <span style="line-height: 1.2" class="off">EN</span>
          </div>
        </div>
      </div>
      <div class="hamburger">
        <span class="hbar"></span>
        <span class="hbar"></span>
        <span class="hbar"></span>
      </div>
    </div>
    <div id="loginContainer">
      <h1 class="en">Login</h1>
      <h1 class="sr">Prijavi se</h1>
      <p class="logInfo en">You must be logged in to see other content</p>
      <p class="logInfo sr">Moras biti prijavljen da bi video ostali sadrzaj</p>
      <div class="tField">
        <label class="en" for="username">Username</label>
        <label class="sr" for="username">Korisnicko ime</label>
        <input type="text" id="username" />
        <p class="inputInfo">&nbsp;</p>
      </div>
      <div class="tField">
        <label class="en" for="password">Password</label>
        <label class="sr" for="password">Sifra</label>
        <div id="inputBox">
          <input type="password" id="password" />
          <i id="showPass" class="fa-solid fa-eye"></i>
        </div>
        <p class="inputInfo">&nbsp;</p>
      </div>
      <button id="loginBtn">Login</button>
    </div>
    <script type="text/javascript" src="../Hashing script/md5-min.js"></script>
    <script src="../JS/login.js"></script>
    <script src="../JS/header.js"></script>
    <script src="../JS/redirectButtons.js"></script>
    <script src="../JS/languageSelector.js"></script>
  </body>
</html>
